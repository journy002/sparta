        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ------- Firebase 기본 세팅 종료

        $("#record_btn").click(async function () {
            let img = $('#movieAddress').val();
            let title = $('#movieTitle').val();
            let content = $('#starLevel').val();
            let date = $('#recommend').val();

            let doc = {
                'movieAddress': img,
                'movieTitle': title,
                'starLevel': content,
                'recommend': date
            };
            await addDoc(collection(db, "movies"), doc);

            alert('저장 완료!');
            window.location.reload(); // 새로고침
        })

        // Firebase 사용해서 카드 붙이는 코드
        let docs = await getDocs(collection(db, "movies"));
        docs.forEach(doc => {
            let row = doc.data();

            let img = row['movieAddress'];
            let movieTitle = row['movieTitle'];
            let starLevel = row['starLevel'];
            let recommend = row['recommend'];

            let temp_html = `
            <div class="col">
                <div class="card">
                    <img src="${img}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${movieTitle}</h5>
                        <p class="card-text">${starLevel}</p>
                        <p class="card-text">${recommend}</p>
                    </div>
                </div>
            </div>
            `;

            $('#cardsBox').append(temp_html);

        });


        // 날씨 정보 가져오기
        let url = 'http://spartacodingclub.shop/sparta_api/weather/seoul';
        fetch(url).then(res => res.json()).then(data => {
            console.log(data)
            let temp = data['temp'];
            $('#ondo').text(temp);
        });

        // firebase 용 토글
        $("#savebtn").click(async function () {
            $('#postingbox').toggle();
        })
